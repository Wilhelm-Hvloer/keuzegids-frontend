<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keuzegids Hardeman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Bovenbalk -->
  <div id="status-bar">
    <a href="/" class="logo-link" title="Terug naar start">
      <img
        src="assets/logo-hardeman.png"
        alt="Hardeman Vloerbewerking"
        class="logo"
      >
    </a>
    <span id="status-text"></span>
  </div>

  <!-- App container -->
  <div id="app">

    <!-- ===================== -->
    <!-- HOMESCREEN -->
    <!-- ===================== -->
    <div id="home-screen">
      <button onclick="startKeuzegids()">Start keuzegids</button>
      <button onclick="startPrijslijst()">Start prijslijst</button>
    </div>

    <!-- ===================== -->
    <!-- FLOW SCREEN (keuzegids / prijslijst) -->
    <!-- ===================== -->
    <div id="flow-screen" style="display: none;">

      <!-- Vraag / titel -->
      <h2 id="question-text"></h2>

      <!-- Antwoorden / knoppen / afweging / meerwerk -->
      <div id="options-box"></div>

      <!-- Samenvatting / resultaten -->
      <div id="result-box"></div>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
