<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keuzegids Hardeman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Bovenbalk -->
  <div id="status-bar">
    <a href="#" class="logo-link" title="Terug naar start" onclick="gaNaarHome(); return false;">
      <img
        src="assets/logo-hardeman.png"
        alt="Hardeman Vloerbewerking"
        class="logo"
      >
    </a>
    <span id="status-text"></span>
  </div>

  <!-- App container -->
  <div id="app">

    <!-- ===================== -->
    <!-- HOMESCREEN -->
    <!-- ===================== -->
    <div id="home-screen">
      <button onclick="startKeuzegids()">Start keuzegids</button>
      <button onclick="startPrijslijst()">Start prijslijst</button>
    </div>

    <!-- ===================== -->
    <!-- FLOW SCREEN -->
    <!-- ===================== -->
    <div id="flow-screen" style="display: none;">

      <h2 id="question-text"></h2>

      <div id="options-box"></div>

      <div id="result-box"></div>

    </div>

  </div>

  <!-- ===================== -->
  <!-- SYSTEEMOPBOUW MODAL -->
  <!-- ===================== -->
  <div id="infoModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-box">
      <button class="close-btn" onclick="closeInfoModal()" aria-label="Sluiten">Ã—</button>
      <h3 id="modalTitle">Opbouw systeem</h3>
      <div id="infoContent"></div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
