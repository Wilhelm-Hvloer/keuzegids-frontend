<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Keuzegids Hardeman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Bovenbalk -->
  <div id="status-bar">
    <img src="Transparant Hardeman-Vloerbewerking-logo.png" alt="Hardeman" height="40">
    <span id="status-text"></span>
  </div>

  <div id="app">
    <h2 id="question-text"></h2>

    <div id="options-box"></div>

    <div id="result-box"></div>

    <!-- Prijsblok -->
    <div id="price-box" class="hidden">
      <h3>Bereken prijs</h3>

      <label>
        Oppervlakte (mÂ²):
        <input type="number" id="m2-input" min="1" />
      </label>

      <div class="room-buttons">
        <button onclick="calculatePrice(1)">1 ruimte</button>
        <button onclick="calculatePrice(2)">2 ruimtes</button>
        <button onclick="calculatePrice(3)">3 ruimtes</button>
      </div>

      <div id="price-result"></div>
    </div>

    <button id="start-btn">Start keuzegids</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
