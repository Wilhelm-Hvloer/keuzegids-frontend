<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Keuzegids Hardeman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Bovenbalk -->
  <div id="status-bar">
    <img
      src="Transparant Hardeman-Vloerbewerking-logo.png"
      alt="Hardeman"
      height="40"
    >
    <span id="status-text"></span>
  </div>

  <!-- App container -->
  <div id="app">

    <!-- Vraag / titel -->
    <h2 id="question-text"></h2>

    <!-- Antwoorden / knoppen / afweging / meerwerk -->
    <div id="options-box"></div>

    <!-- Samenvatting / resultaten -->
    <div id="result-box"></div>

    <!-- Startknop -->
    <button id="start-btn">Start keuzegids</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
